<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="auth/auth.css">
    <title></title>
</head>
<body>
<div class="main-container">
    <div class="auth-div">
        <div class="auth-title">Авторизация</div>
            <form class="auth-form" ng-submit="tryToAuth()">
                <div class="title-cls">Логин</div>
                <div class="title-cls"><input class="auth-input" ng-model="user.username" type="text" placeholder="Введите логин"></div>
                <div class="title-cls">Пароль</div>
                <div class="title-cls"><input class="auth-input" ng-model="user.password" type="password" placeholder="Введите пароль"></div>
                <div class="title-cls">
                    <a class="auth-a" href="http://localhost:8100/market-front/?#!/registration">Зарегистрироваться </a>
                </div>
                <div class="title-cls">
                    <button class="auth-btn" id="navLoginSubmit" type="submit">Войти</button>
                </div>
            </form>
    </div>
</div>

</body>
