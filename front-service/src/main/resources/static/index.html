<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <link href = "webjars/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>


</head>
<body ng-app="market-front">
<div class="container" ng-controller="indexController">

    <p></p>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#!/">Главная страница</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!/store">Список продуктов</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!/create">Добавить продукт</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!/report">Отчёт</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!/order">Заказ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!/cart">Корзина</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!/registration">Регистрация</a>
        </li>
        <li class="nav-item" ng-show="!isUserLoggedIn()">
            <form class="align-middle" ng-submit="tryToAuth()">
                <div class="input-group input-group-sm" style="padding: 4px;">
                    <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                    <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                    <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                            style="margin-left: 10px;" type="submit">Войти
                    </button>
                </div>
            </form>
        </li>
        <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
        </li>
    </ul>


    <ng-view></ng-view>
    <script src="index.js"></script>
    <script src="mainPage/mainPage.js"></script>
    <script src="store/store.js"></script>
    <script src="create/create.js"></script>
    <script src="edit_product/edit_product.js"></script>
    <script src="cart/cart.js"></script>
    <script src="registration/registration.js"></script>
    <script src="report/web_socket_report.js"></script>
    <script src="order/order.js"></script>
    <!--    <script src="https://www.paypal.com/sdk/js?client-id=AZX9sEz_m_KSN8L6yOcKLZMq4BJ5bJ1uRpNzPE_5PqswQIRysphIDBii578puqKFxEEP-3QoK5O6Kk94&currency=RUB"></script>-->


</div>
</body>
</html>
