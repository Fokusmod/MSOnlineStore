<div ng-show="isEmpty">
    <p></p>
    <h3>Ваши товары</h3>
    <table class="table">
        <thead>
        <tr>
            <td>Товар</td>
            <td>Цена</td>
            <td>Колличество</td>
            <td>Игото</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orderItems">
            <td>{{o.title}}</td>
            <td>{{o.price}}</td>
            <td>{{o.count}}</td>
            <td>{{o.sum}}</td>
        </tr>
        </tbody>
    </table>



    <h3>Ваш заказ</h3>

    <span>Цена: {{orderPrice()}}</span>
    <p></p>
    <span>Адрес: {{address}}</span>
    <span>Телефон: {{phoneNumber}}</span>
    <p></p>
    <span>Статус: <object id="color"> {{status}}</object></span>

    <p></p>
    <h3>Оплатить</h3>
    <div id="paypal-buttons"></div>
</div>

<div style="margin-top: 40px" ng-show="!isEmpty">
    <h1  align="center" style="color:silver;">Заказы отсутствуют</h1>
</div>
